
atlas {
  cloudwatch {

    // https://docs.aws.amazon.com/mediaconnect/latest/ug/monitor-with-cloudwatch.html
    mediaconnect = {
      namespace = "AWS/MediaConnect"
      period = 1m

      dimensions = [
        "AvailabilityZone",
        "FlowARN",
        "OutputARN",
        "SourceARN"
      ]

      metrics = [
        {
          name = "SourceDisconnections"
          alias = "aws.mediaconnect.sourceDisconnections"
          conversion = "sum,rate"
          tags = []
        },
        {
          name = "SourceDroppedPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "dropped"
            }
          ]
        },
        {
          name = "SourceMissingPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "missing"
            }
          ]
        },
        {
          name = "SourceNotRecoveredPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "not-recovered"
            }
          ]
        },
        {
          name = "SourceOverflowPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "overflow"
            }
          ]
        },
        {
          name = "SourcePacketLossPercent"
          alias = "aws.mediaconnect.sourcePacketLossPercent"
          conversion = "max"
          tags = []
        },
        {
          name = "SourcePATError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pat"
            }
          ]
        },
        {
          name = "SourcePCRAccuracyError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pcr-accuracy"
            }
          ]
        },
        {
          name = "SourcePCRError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pcr"
            }
          ]
        },
        {
          name = "SourcePIDError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pid"
            }
          ]
        },
        {
          name = "SourcePMTError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pmt"
            }
          ]
        },
        {
          name = "SourcePTSError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pts"
            }
          ]
        },
        {
          name = "SourceRecoveredPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "recovered"
            }
          ]
        },
        {
          name = "SourceRoundTripTime"
          alias = "aws.mediaconnect.sourceRoundTripTime"
          conversion = "timer"
          tags = []
        },
        {
          name = "SourceTransportError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "transport"
            }
          ]
        },
        {
          name = "SourceTSByteError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "ts-byte"
            }
          ]
        },
        {
          name = "SourceTSSyncLoss"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "ts-sync-loss"
            }
          ]
        },
        {
          name = "TransportError"
          alias = "aws.mediaconnect.errors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "transport"
            }
          ]
        },
        {
          name = "TSByteError"
          alias = "aws.mediaconnect.errors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "ts-byte"
            }
          ]
        },
        {
          name = "TSSyncLoss"
          alias = "aws.mediaconnect.errors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "ts-sync-loss"
            }
          ]
        },
      ]
    }
  }
}
