
atlas {
  cloudwatch {

    // https://docs.aws.amazon.com/mediaconnect/latest/ug/monitor-with-cloudwatch.html
    mediaconnect-flow = {
      namespace = "AWS/MediaConnect"
      period = 1m
      end-period-offset = 20

      dimensions = [
        "FlowARN",
      ]

      metrics = [
        {
          name = "TransportError"
          alias = "aws.mediaconnect.errors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "transport"
            }
          ]
        },
        {
          name = "TSByteError"
          alias = "aws.mediaconnect.errors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "ts-byte"
            }
          ]
        },
        {
          name = "TSSyncLoss"
          alias = "aws.mediaconnect.errors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "ts-sync-loss"
            }
          ]
        },
      ]
    }

    mediaconnect-flow-hrm = {
      namespace = "AWS/MediaConnect"
      period = 5s
      end-period-offset = 10s
      poll-offset = 5s

      dimensions = [
        "FlowARN",
      ]

      metrics = [
        {
          name = "BitRate"
          alias = "aws.mediaconnect.bitRate"
          conversion = "max"
          tags = []
        },
        {
          name = "TotalPackets"
          alias = "aws.mediaconnect.totalPackets"
          conversion = "sum"
          tags = []
        },
        {
          name = "ARQRequests"
          alias = "aws.mediaconnect.arqRequests"
          conversion = "sum"
          tags = []
        },
        {
          name = "DroppedPackets"
          alias = "aws.mediaconnect.droppedPackets"
          conversion = "sum"
          tags = []
        },
      ]
    }

    mediaconnect-output = {
      namespace = "AWS/MediaConnect"
      period = 1m
      end-period-offset = 4

      dimensions = [
        "OutputARN",
      ]

      metrics = [
        {
          name = "ConnectedOutputs"
          alias = "aws.mediaconnect.connectedOutputs"
          conversion = "max"
        },
        {
          name = "OutputConnected"
          alias = "aws.mediaconnect.outputConnected"
          conversion = "max"
        },
        {
          name = "OutputDisconnections"
          alias = "aws.mediaconnect.outputDisconnections"
          conversion = "sum,rate"
        },
        {
          name = "OutputDroppedPayloads"
          alias = "aws.mediaconnect.outputDroppedPayloads"
          conversion = "sum,rate"
        },
        {
          name = "OutputLatePayloads"
          alias = "aws.mediaconnect.outputLatePayloads"
          conversion = "sum,rate"
        },
        {
          name = "OutputTotalPayloads"
          alias = "aws.mediaconnect.outputTotalPayloads"
          conversion = "sum,rate"
        },
        {
          name = "OutputTotalBytes"
          alias = "aws.mediaconnect.outputTotalBytes"
          conversion = "sum,rate"
        }
      ]
    }

    mediaconnect-source = {
      namespace = "AWS/MediaConnect"
      period = 1m
      end-period-offset = 4

      dimensions = [
        "SourceARN",
      ]

      metrics = [
        {
          name = "SourceBitRate"
          alias = "aws.mediaconnect.sourceBitRate"
          conversion = "max"
        },
        {
          name = "SourceDisconnections"
          alias = "aws.mediaconnect.sourceDisconnections"
          conversion = "sum,rate"
          tags = []
        },
        {
          name = "SourceDroppedPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "dropped"
            }
          ]
        },
        {
          name = "SourceMissingPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "missing"
            }
          ]
        },
        {
          name = "SourceNotRecoveredPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "not-recovered"
            }
          ]
        },
        {
          name = "SourceFECPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "fec"
            }
          ]
        },
        {
          name = "SourceFECRecovered"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "fec-recovered"
            }
          ]
        },
        {
          name = "SourceMergeActive"
          alias = "aws.mediaconnect.sourceMergeActive"
          conversion = "max"
        },
        {
          name = "SourceMergeLatency"
          alias = "aws.mediaconnect.sourceMergeLatency"
          conversion = "timer"
        },
        {
          name = "SourceMergeStatusWarnMismatch"
          alias = "aws.mediaconnect.sourceMergeWarningStatus"
          conversion = "sum,rate"
          tags =[
            {
              key = "id"
              value = "mismatch"
            }
          ]
        },
        {
          name = "SourceMergeStatusWarnSolo"
          alias = "aws.mediaconnect.sourceMergeWarningStatus"
          conversion = "sum,rate"
          tags =[
            {
              key = "id"
              value = "solo"
            }
          ]
        },
        {
          name = "SourceOverflowPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "overflow"
            }
          ]
        },
        {
          name = "SourcePacketLossPercent"
          alias = "aws.mediaconnect.sourcePacketLossPercent"
          conversion = "max"
          tags = []
        },
        {
          name = "SourcePATError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pat"
            }
          ]
        },
        {
          name = "SourcePCRAccuracyError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pcr-accuracy"
            }
          ]
        },
        {
          name = "SourcePCRError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pcr"
            }
          ]
        },
        {
          name = "SourcePIDError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pid"
            }
          ]
        },
        {
          name = "SourcePMTError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pmt"
            }
          ]
        },
        {
          name = "SourcePTSError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "pts"
            }
          ]
        },
        {
          name = "SourceRecoveredPackets"
          alias = "aws.mediaconnect.sourcePackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "recovered"
            }
          ]
        },
        {
          name = "SourceRoundTripTime"
          alias = "aws.mediaconnect.sourceRoundTripTime"
          conversion = "timer"
          tags = []
        },
        {
          name = "SourceSelected"
          alias = "aws.mediaconnect.sourceSelected"
          conversion = "max"
        },
        {
          name = "SourceTransportError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "transport"
            }
          ]
        },
        {
          name = "SourceTSByteError"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "ts-byte"
            }
          ]
        },
        {
          name = "SourceTSSyncLoss"
          alias = "aws.mediaconnect.sourceErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "ts-sync-loss"
            }
          ]
        },
      ]
    }
  }
}
