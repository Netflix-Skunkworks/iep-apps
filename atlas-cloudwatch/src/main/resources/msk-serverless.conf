atlas {
  cloudwatch {

    // https://docs.aws.amazon.com/msk/latest/developerguide/serverless-monitoring.html
    msk-serverless-cluster = {
      namespace = "AWS/Kafka"
      period = 1m
      end-period-offset = 5

      dimensions = [
        "Cluster Name",
        "Topic"
      ]

      metrics = [
        {
          name = "BytesIn"
          alias = "aws.mskserverless.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "BytesOut"
          alias = "aws.mskserverless.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
        {
          name = "FetchMessageConversions"
          alias = "aws.mskserverless.messageConversions"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "fetch"
            }
          ]
        },
        {
          name = "ProduceMessageConversions"
          alias = "aws.mskserverless.messageConversions"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "produce"
            }
          ]
        },
        {
          name = "MessagesIn"
          alias = "aws.mskserverless.messages"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        }
      ]
    }

    msk-serverless-consumergroup = {
      namespace = "AWS/Kafka"
      period = 1m
      end-period-offset = 5

      dimensions = [
        "Cluster Name",
        "Topic",
        "Consumer Group"
      ]

      metrics = [
        {
          name = "EstimatedMaxTimeLag"
          alias = "aws.mskserverless.estimatedMaxTimeLag"
          conversion = "max"
        },
        {
          name = "MaxOffsetLag"
          alias = "aws.mskserverless.maxOffsetLag"
          conversion = "max"
        },
        {
          name = "SumOffsetLag"
          alias = "aws.mskserverless.sumOffsetLag"
          conversion = "max"
        }
      ]
    }
  }
}
