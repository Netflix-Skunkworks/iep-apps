
atlas {
  cloudwatch {

    // https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/file-system-metrics.html
    // https://docs.aws.amazon.com/fsx/latest/LustreGuide/fs-metrics.html

    // TODO - check the rates. The docs say the SampleCount is the # of OSTs
    // instead of the number of measurements. That's wrong.
    fsx-fs = {
      namespace = "AWS/FSx"
      period = 1m
      end-period-offset = 4

      dimensions = [
        "FileSystemId"
      ]

      metrics = [
        {
          name = "DataReadBytes"
          alias = "aws.fsx.data.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "DataWriteBytes"
          alias = "aws.fsx.data.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "DataReadOperations"
          alias = "aws.fsx.data.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "DataWriteOperations"
          alias = "aws.fsx.data.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "MetadataOperations"
          alias = "aws.fsx.metadata.operations"
          conversion = "sum,rate"
        }
      ]
    }

    fsx-ost = {
      namespace = "AWS/FSx"
      period = 1m
      end-period-offset = 4

      dimensions = [
        "FileSystemId",
        "StorageTargetId"
      ]

      metrics = [
        {
          name = "DiskReadBytes"
          alias = "aws.fsx.target.disk.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "DiskWriteBytes"
          alias = "aws.fsx.target.disk.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "DiskReadOperations"
          alias = "aws.fsx.target.disk.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "DiskWriteOperations"
          alias = "aws.fsx.target.disk.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "DiskIopsUtilization"
          alias = "aws.fsx.target.operations.utilization"
          conversion = "max"
        },
        {
          name = "FileCreateOperations"
          alias = "aws.fsx.target.file.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "create"
            }
          ]
        },
        {
          name = "FileOpenOperations"
          alias = "aws.fsx.target.file.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "open"
            }
          ]
        },
        {
          name = "FileDeleteOperations"
          alias = "aws.fsx.target.file.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "delete"
            }
          ]
        },
        {
          name = "StatOperations"
          alias = "aws.fsx.target.stat.operations"
          conversion = "sum,rate"
        },
        {
          name = "RenameOperations"
          alias = "aws.fsx.target.rename.operations"
          conversion = "sum,rate"
        },
        {
          name = "FreeDataStorageCapacity"
          alias = "aws.fsx.target.capacity.free"
          conversion = "max"
        },
        {
          name = "StorageCapacityUtilization"
          alias = "aws.fsx.target.capacity.utilization"
          conversion = "max"
        },
      ]
    }

    fsx-server = {
      namespace = "AWS/FSx"
      period = 1m
      end-period-offset = 4

      dimensions = [
        "FileSystemId",
        "FileServer"
      ]

      metrics = [
        {
          name = "CPUUtilization"
          alias = "aws.fsx.server.cpu.utilization"
          conversion = "max"
        },
        {
          name = "NetworkReceivedBytes"
          alias = "aws.fsx.server.network.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "NetworkSentBytes"
          alias = "aws.fsx.server.network.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
        {
          name = "NetworkThroughputUtilization"
          alias = "aws.fsx.server.network.utilization"
          conversion = "max"
        },
        {
          name = "FileServerDiskThroughputUtilization"
          alias = "aws.fsx.server.disk.throughput.utilization"
          conversion = "max"
        }
      ]
    }

    // https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/volume-metrics.html
    fsx-volume = {
      namespace = "AWS/FSx"
      period = 1m
      end-period-offset = 4

      dimensions = [
        "FileSystemId",
        "VolumeId"
      ]

      metrics = [
        {
          name = "DataReadBytes"
          alias = "aws.fsx.volume.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "DataWriteBytes"
          alias = "aws.fsx.volume.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "DataReadOperations"
          alias = "aws.fsx.volume.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            },
            {
              key = "statistic"
              value = "count"
            },
            {
              key = "atlas.dstype"
              value = "sum"
            }
          ]
        },
        {
          name = "DataWriteOperations"
          alias = "aws.fsx.volume.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            },
            {
              key = "statistic"
              value = "count"
            },
            {
              key = "atlas.dstype"
              value = "sum"
            }
          ]
        },
        {
          name = "MetadataOperations"
          alias = "aws.fsx.volume.operations"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "metadata"
            },
            {
              key = "statistic"
              value = "count"
            },
            {
              key = "atlas.dstype"
              value = "sum"
            }
          ]
        },
        {
          name = "DataReadOperationTime"
          alias = "aws.fsx.volume.operations"
          conversion = "timer"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "DataWriteOperationTime"
          alias = "aws.fsx.volume.operations"
          conversion = "timer"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "MetadataOperationTime"
          alias = "aws.fsx.volume.operations"
          conversion = "timer"
          tags = [
            {
              key = "id"
              value = "metadata"
            }
          ]
        },
        {
          name = "StorageCapacity"
          alias = "aws.fsx.volume.storageCapacity"
          conversion = "max"
        },
        {
          name = "StorageUsed"
          alias = "aws.fsx.volume.storageUsed"
          conversion = "max"
        },
        {
          name = "FilesCapacity"
          alias = "aws.fsx.volume.filesCapacity"
          conversion = "max"
        },
        {
          name = "FilesUsed"
          alias = "aws.fsx.volume.filesUsed"
          conversion = "max"
        }
      ]
    }

  }
}