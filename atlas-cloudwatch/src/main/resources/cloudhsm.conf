
atlas {
  cloudwatch {

    tagger.mappings = ${?atlas.cloudwatch.tagger.mappings} [
      {
        name = "ClusterId"
        alias = "aws.cluster"
      },
      {
        name = "HsmId"
        alias = "aws.hsm"
      }
    ]

    cloudhsm = {
      namespace = "AWS/CloudHSM"
      period = 1m
      end-period-offset = 8

      dimensions = [
        "ClusterId",
        "HsmId"
      ]

      metrics = [
        {
          name = "HsmTemperature"
          alias = "aws.hsm.temperature"
          conversion = "max"
          tags = [
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "HsmUsersAvailable"
          alias = "aws.hsm.usersAvailable"
          conversion = "max"
          tags = [
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "HsmUsersMax"
          alias = "aws.hsm.usersMax"
          conversion = "max"
          tags = [
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "HsmSessionCount"
          alias = "aws.hsm.openSessions"
          conversion = "max"
          tags = [
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "HsmKeysSessionOccupied"
          alias = "aws.hsm.keysOccupied"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "session"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "HsmKeysTokenOccupied"
          alias = "aws.hsm.keysOccupied"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "token"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "HsmSslCtxsOccupied"
          alias = "aws.hsm.sslCtxsOccupied"
          conversion = "max"
          tags = [
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "HsmUnhealthy"
          alias = "aws.hsm.unhealthy"
          conversion = "max"
          tags = [
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "InterfaceEth2OctetsInput"
          alias = "aws.hsm.networkThroughput"
          conversion = "max,rate"
          monotonic = true
          tags = [
            {
              key = "id"
              value = "in"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "InterfaceEth2OctetsOutput"
          alias = "aws.hsm.networkThroughput"
          conversion = "max,rate"
          monotonic = true
          tags = [
            {
              key = "id"
              value = "out"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "InterfaceEth2ErrorsInput"
          alias = "aws.hsm.networkErrors"
          conversion = "max,rate"
          monotonic = true
          tags = [
            {
              key = "id"
              value = "in"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "InterfaceEth2ErrorsOutput"
          alias = "aws.hsm.networkErrors"
          conversion = "max,rate"
          monotonic = true
          tags = [
            {
              key = "id"
              value = "out"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "InterfaceEth2PacketsInput"
          alias = "aws.hsm.networkPackets"
          conversion = "max,rate"
          monotonic = true
          tags = [
            {
              key = "id"
              value = "in"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "InterfaceEth2PacketsOutput"
          alias = "aws.hsm.networkPackets"
          conversion = "max,rate"
          monotonic = true
          tags = [
            {
              key = "id"
              value = "out"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "InterfaceEth2DroppedInput"
          alias = "aws.hsm.networkDropped"
          conversion = "max,rate"
          monotonic = true
          tags = [
            {
              key = "id"
              value = "in"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
        {
          name = "InterfaceEth2DroppedOutput"
          alias = "aws.hsm.networkDropped"
          conversion = "max,rate"
          monotonic = true
          tags = [
            {
              key = "id"
              value = "out"
            },
            {
              key = "nf.app"
              value = "cloudhsm"
            },
            {
              key = "nf.cluster"
              value = "cloudhsm-cloudwatch"
            }
          ]
        },
      ]
    }
  }
}
