
atlas {
  cloudwatch {

    // Metrics for the transit gateway service
    // https://docs.aws.amazon.com/vpc/latest/tgw/transit-gateway-cloudwatch-metrics.html
    tgw = {
      namespace = "AWS/TransitGateway"
      period = 1m

      dimensions = [
        "TransitGateway",
        "TransitGatewayAttachment",
      ]

      metrics = [
        {
          name = "BytesDropCountBlackhole"
          alias = "aws.tgw.bytesDropped"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "Blackhole"
            }
          ]
        },
        {
          name = "BytesDropCountBlackhole"
          alias = "aws.tgw.maxBytesDropped"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "Blackhole"
            }
          ]
        },
        {
          name = "BytesDropCountNoRoute"
          alias = "aws.tgw.bytesDropped"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "NoRoute"
            }
          ]
        },
        {
          name = "BytesDropCountNoRoute"
          alias = "aws.tgw.maxBytesDropped"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "NoRoute"
            }
          ]
        },
        {
          name = "BytesIn"
          alias = "aws.tgw.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "BytesIn"
          alias = "aws.tgw.maxBytes"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "BytesOut"
          alias = "aws.tgw.bytes"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
        {
          name = "BytesOut"
          alias = "aws.tgw.maxBytes"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
        {
          name = "PacketDropCountBlackhole"
          alias = "aws.tgw.packetsDropped"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "Blackhole"
            }
          ]
        },
        {
          name = "PacketDropCountBlackhole"
          alias = "aws.tgw.maxPacketsDropped"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "Blackhole"
            }
          ]
        },
        {
          name = "PacketDropCountNoRoute"
          alias = "aws.tgw.packetsDropped"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "NoRoute"
            }
          ]
        },
        {
          name = "PacketDropCountNoRoute"
          alias = "aws.tgw.maxPacketsDropped"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "NoRoute"
            }
          ]
        },
        {
          name = "PacketsIn"
          alias = "aws.tgw.packets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "PacketsIn"
          alias = "aws.tgw.maxPackets"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "PacketsOut"
          alias = "aws.tgw.packets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
        {
          name = "PacketsOut"
          alias = "aws.tgw.maxPackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
      ]
    }
  }
}
