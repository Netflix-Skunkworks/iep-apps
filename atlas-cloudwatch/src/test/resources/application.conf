atlas {

  poller {

    # Set to a large value because we don't want it running during tests
    frequency = 60 minutes

    pollers = [
      {
        name = "cloudwatch"
        class = "com.netflix.atlas.cloudwatch.CloudWatchPoller"
      }
    ]
  }

  cloudwatch {
    testMode = false
    categories = ${?atlas.cloudwatch.categories} [
      "ut1",
      "ut5",
      "ut-asg",
      "ut-timeout",
      "ut-offset",
      "ut-mono",
      "ut-redis",
      "ut-daily",
      "queryfilter"
    ]

    account {
      polling = {
        requestLimit = 300 // per second request limit for AWS.
        fastPolling = [
          "000000000001",
          "000000000002"
        ]
        default-regions = ["us-east-1", "us-west-2"]
        accounts = [
          {
            account = "000000000001"
          },
          {
            account = "000000000002"
          },
          {
            account = "000000000003"
            regions = ["us-east-1"]
          }
        ]
      }
      routing {
        uri = "https://publish-${STACK}.${REGION}.foo.com/api/v1/publish"
        default = "main"
        routes = [
          {
            stack = "stackA"
            accounts = [
              {
                account = "1"
                routing = {
                  "us-west-1" = "us-west-1"
                }
              },
              {
                account = "2"
              }
            ]
          },
          {
            stack = "stackB"
            accounts = [
              {
                account = "3"
              }
            ]
          }
        ]
      }
    }

    tagger = {
      common-tags = [
        {
          key = "nf.region"
          value = "us-west-2"
        }
      ]
    }
  }

}

include "test-rules.conf"