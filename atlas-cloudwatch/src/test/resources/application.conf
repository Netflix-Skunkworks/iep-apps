atlas {

  poller {

    // Set to a large value because we don't want it running during tests
    frequency = 60 minutes

    pollers = [
      {
        name = "cloudwatch"
        class = "com.netflix.atlas.cloudwatch.CloudWatchPoller"
      }
    ]
  }

  cloudwatch {

    account.routing {
      uri = "https://publish-${STACK}.foo.com/api/v1/publish"
      default = "main"
      stackMap = {
        stackA = [
          "1",
          "2"
        ],
        stackB = [
          "3"
        ]
      }
    }

  }

}