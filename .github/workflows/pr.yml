name: PR Build

on: [pull_request]

jobs:
  build-jdk8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build
        env:
          TRAVIS_SCALA_VERSION=2.13.3
        run: make build
  build-jdk11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        env:
          TRAVIS_SCALA_VERSION=2.13.3
        run: make build
  build-jdk15:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Build
        env:
          TRAVIS_SCALA_VERSION=2.13.3
        run: make build
